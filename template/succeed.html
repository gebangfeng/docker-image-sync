<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>镜像同步通知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333333;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #0A74DA;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .highlight {
            background-color: #f0f8ff;
            padding: 10px;
            border-left: 4px solid #0A74DA;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #0A74DA;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #055a9e;
        }
        footer {
            font-size: 12px;
            color: #888888;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>镜像同步已完成</h1>
        <p>尊敬的用户，</p>
        <p>我们很高兴通知您，新的镜像同步已完成，请使用以下镜像进行替换：</p>
        
        <div class="highlight">
            <strong>新镜像地址：</strong><br>
            swr.cn-east-3.myhuaweicloud.com/kubesre/docker.io/zabbix/zabbix-server-mysql:alpine-6.4-latest-linux-amd64
        </div>
        
        <p>请代替旧的镜像:</p>
        <div class="highlight">
            <strong>旧镜像地址：</strong><br>
            docker.io/zabbix/zabbix-server-mysql:alpine-6.4-latest
        </div>

        <p><strong>CPU平台：</strong>linux/amd64</p>

        <a href="#" class="button">查看镜像详情并复制</a>

        <footer>
            <p>感谢您使用我们的服务！</p>
            <p>云原生运维圈镜像站</p>
        </footer>
    </div>
</body>
</html>
